<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2 ref="hh">欢迎</h2>
    <button @click="handleClick">点击改变数值</button>
</div>


<script>


    let vm = new Vue({
        el:"#app",
        data:{
            msg:"Hello"
        },
        methods: {
            handleClick(){
               // console.log(this.$refs)
                let oH = this.$refs.hh    // 操作原生的DOM元素, 大部分情况用不到
                oH.innerHTML = this.msg

            }
        }
    })
</script>
</body>
</html>
