<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .bgblack{
            background: #ccc;
        }
        .bgpink{
            background: pink;
        }
        .fontsize{
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="app">
<!--    1.动态绑定的属性可以和静态属性同时使用-->
<!--    <div id="box" class="font-size" :class="className">大家好,我叫渣渣辉</div>-->

<!--
    2.如果有多个动态的class需要绑定,可以在表达式中使用数组罗列
        不支持多个动态属性绑定,如果写了,后面的将没有效果
-->
<!--    <div id="box" class="font-size" :class="[className,bgcolor]">大家好,我叫渣渣辉</div>-->

<!--    3. 切换类名-->
    <div id="box" class="font-size" :class="getClassName()"  >大家好,我叫渣渣辉</div>

    <!-- 点击切换   -->
    <button v-on:click="changeColor">切换颜色</button>

<!--    -->
    <input v-bind:type="text">
<!--    class style-->
    <div v-bind:class="[aa,bb]"></div>
<!--    对象的方式来处理类名的显示与否-->
    <div v-bind:class="{wrap:isShow,box:!isShow}"></div>
</div>

<script>

    let vm = new Vue({
        el:"#app",
        data:{
            aa:'wrap',
            bb:'box',
            text:"checkbox",
            className:"blue",
            bgcolor:"bgblack",
            isShow: '',

        },
        methods:{
            changeColor(){
                // this.className = this.className == "blue"?"red":"blue"
                this.isShow = !this.isShow

            },
            getClassName(){
                return {blue:this.isShow,red:!this.isShow}
            }
        }
    })


</script>
</body>
</html>
