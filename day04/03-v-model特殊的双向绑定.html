<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-model双向数据绑定</title>
</head>
<body>
    <div id="app">
<!--        1. 多选按钮-->
<!--        1.1 当多选按钮没有value值是, 同时绑定是一个字符串, 点击后数据会变成布尔值,true选中,false没选中-->

<!--        1.2 按钮没有value值,绑定的数据是一个数组, 点击时未选中是空,选中是null-->

<!--        1.3 按钮有value值,绑定的数据是一个字符串, 点击后数据会变成布尔值,true选中,false没选中-->

<!--        1.4(常用的) 按钮有value值, 绑定的数组, 这个时候数组是用来收集多选按钮的数据的-->
        <label for="baseketball">
            <input id="baseketball" type="checkbox" v-model="msg" value="篮球"> 篮球
        </label>
        <label for="football">
            <input id="football" type="checkbox"  v-model="msg" value="足球">足球
        </label>

<!--        2.单选按钮-->
<!--        2.1 value没有值,绑定的数据为字符串,点击选中后数据变成null-->
<!--        2.2 value没有值,绑定的数据为数组,点击选中后数据变成null-->
<!--        2.3(常用) value有值,绑定的数据为字符串,点击选中后数据变为选中的点选按钮的value值-->
<!--        2.4 value有值,绑定的数据为字符串,点击选中后数据变为选中的点选按钮的value值,变为字符串传-->

<!--        单选按钮如果使用了双向数据绑定,那么单选按钮将自动变为互斥,-->
        <label for="male">
            <input id="male"  type="radio" v-model="sex" value="男"> 男
        </label>
        <label for="female">
            <input id="female" type="radio"  v-model="sex" value="女" >女
        </label>

<!--        3. select选择-->
        <select name="city" id="" v-model="city" multiple>
            <option value="">请选择</option>
            <option value="cs">长沙</option>
            <option value="bj">北京</option>
            <option value="sh">上海</option>
        </select>
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg: ["篮球","足球"],
                sex: '女',
                city: ["cs",'bj'],
            },
            methods:{
                handleInput(event){


                }
            }
        })


    </script>
</body>
</html>
