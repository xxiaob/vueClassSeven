<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{ msg }}</div>
<!--    <my-com-->
<!--        :value="msg"-->
<!--        @input = "value => this.msg = value"-->
<!--    ></my-com>-->

    <my-com
            v-model="msg"

    ></my-com>
</div>

<template id="mycom">
    <div>
        <input
            :value = "value"
            @input = "changeInput"
            type="text"
        />
    </div>
</template>

<script>
    let MyCom = {
        props:["value"],
        template:"#mycom",
        data(){
            return {
               number: this.count
            }
        },

        methods:{
            changeInput(event){
                // console.log(event)
                let value  = event.target.value;
                this.$emit("input",value)
            }
        }
    }

    new Vue({
        el:"#app",
        data: {
            msg: ""
        },
        methods:{
            parentClick(val){
                console.log(val)
                this.count = val
            }
        },
        components: {
            MyCom
        }
    })
</script>
</body>
</html>
